<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/theme.css"> 
    <title>{% block title %}My Superhero App{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    {% include 'navbar.html' %}
    <div class="d-flex justify-content-center">
        <h1 class="header">Superhero News</h1>
    </div>
    <p>Don't have an account? <a href="{% url 'reporter_add' %}">Sign up here</a>.</p>

    {% block content %}
    <h2>No Block Defined</h2>
    {% endblock content %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a class="nav-link text-light" href="{% url 'logout' %}">Log out</a>

        </p>
    {% else %}
        <p><a href="{% url 'login' %}">Log in</a> | <a href="{% url 'reporter_add' %}">Sign up</a></p>
    {% endif %}


    <div class="d-flex justify-content-center">
        <a href="/" class="btn bg-success text-light m-5">Hero Gallery</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
