<div class="card" style="width: 18rem; margin: 20px">
    <img class="card-img-top" src="{{ card.imagePath }}" alt="{{ card.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ card.title }}</h5>
      <p class="card-text">{{ card.tagline }}</p>
      <a href="{{ card.link }}" class="btn btn-primary">Read Article</a>
    </div>
</div>
