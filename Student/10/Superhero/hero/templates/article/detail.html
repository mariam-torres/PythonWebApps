{% extends 'theme.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card" style="width: 60%; margin: 20px">
        <div class="d-flex justify-content-center">
            <img class="card-img-top" src="{{ article.imagePath }}" alt="{{ article.title }}" style="width: 500px">
        </div>
        <div class="card-body">
          <h3 class="card-title">{{ article.title }}</h3>
          <h6 class="card-text">{{ article.tagline }}</h6>
        </div>
        <div class="card-body">
            <p class="card-text">Written By: {{ article.reporter.realName }}</p>
            <p class="card-text">{{ article.body }}</p>
        </div>
    </div>
</div>

{% endblock content %}
