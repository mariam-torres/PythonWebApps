<div class="card" style="width: 18rem; margin: 20px">
    <img class="card-img-top" src="{{ article.imagePath }}" alt="{{ article.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.tagline }}</p>
      <a href="/article/{{ article.pk }}" class="btn btn-primary">Read Article</a>
    </div>
</div>
