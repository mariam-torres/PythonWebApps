{% extends 'theme.html' %}

{% block content %}
<style>
    .d-flex {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .col {
        margin: 10px;
    }

    img {
        width: 200%;
        max-width: 300px; 
        height: auto; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    h1 {
        font-size: 2.5em;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5em;
        text-align: center;
        color: #777;
    }

    h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #444;
    }

    ul {
        list-style-type: none; 
        padding-left: 0;
    }

    li {
        font-size: 1.2em;
        padding: 5px 0;
        color: #555;
    }
</style>

<div class="d-flex justify-content-center">
    <div class="row align-items-start">
        <div class="col">
            <h1>{{ title }}</h1>
            <p>{{ id }}</p>
        </div>
        <div class="col">
            <h2>Strengths</h2>
            <ul>
                <li>{{strength1}}</li>
                <li>{{strength2}}</li>
                <li>{{strength3}}</li>
            </ul>
            <h2>Weaknesses</h2>
            <ul>
                <li>{{weakness1}}</li>
                <li>{{weakness2}}</li>
                <li>{{weakness3}}</li>
            </ul>
        </div>
        <div class="col">
            <img src="{{ photo }}" alt="{{ photo }}">
        </div>
    </div>
</div>
{% endblock content %}
