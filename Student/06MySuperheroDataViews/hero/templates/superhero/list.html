{% extends 'theme.html' %}

{% block content %}

<div class="d-flex justify-content-center">

{% for hero in object_list %}

<a href="/hero/{{ hero.pk }}">
    <img class="photo" src="{{ hero.imagePath }}" alt="{{ hero.title }}" width="300">
</a>

{% endfor %}

</div>

<div class="d-flex justify-content-center">
    <a href="/hero/add" class="btn btn-success m-5">Add New Hero</a>
</div>

{% endblock content %}
